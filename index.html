<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="text-sm">
    <main class="flex flex-col min-h-screen items-center justify-center">
      <!-- wrapper -->
      <div
        class="card-wrapper rounded-lg flex flex-col items-center justify-center p-6"
      >
        <div class="my-4">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="jessica_avatar"
            class="rounded-full items-center justify-center w-32 h-32"
          />
        </div>
        <!-- info  -->
        <div class="text-center items-center font-medium my-4 space-y-0.5">
          <h1 class="text-2xl">Jessica Randall</h1>
          <h2 class="name">London, United Kingdom</h2>
        </div>
        <!-- socials -->
        <div class="my-4">
          <p>"Front-end developer and avid reader"</p>
        </div>
      </div>
      <!-- code-by -->
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
