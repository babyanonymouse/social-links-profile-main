<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="text-sm">
    <main class="flex flex-col min-h-screen items-center justify-center">
      <!-- wrapper -->
      <div class="card-wrapper rounded-xl flex flex-col items-center justify-center p-6 max-w-xs mx-auto">
        <div class="my-4">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="jessica_avatar"
            class="rounded-full items-center justify-center w-32 h-32"
          />
        </div>
        <!-- info  -->
        <div class="text-center items-center font-medium my-4 space-y-0.5">
          <h1 class="text-2xl">Jessica Randall</h1>
          <h2 class="name">London, United Kingdom</h2>
        </div>
        <!-- socials -->
        <div class="my-4">
          <p>"Front-end developer and avid reader"</p>
          <ul
            class="flex flex-col w-full items-center justify-center space-y-2 mt-2"
          >
            <li class="box">
              <a href="https://github.com/babyanonymouse">GitHub</a>
            </li>
            <li class="box">
              <a href="https://www.frontendmentor.io/profile/babyanonymouse"
                >Frontend Mentor</a
              >
            </li>
            <li class="box">
              <a href="https://ke.linkedin.com/in/lwangasamuel">LinkedIn</a>
            </li>
            <li class="box"><a href="https://x.com/babyLilboss">Twitter</a></li>
            <li class="box">
              <a href="https://instagram.com/_anonymouseofficial/">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- code-by -->
      <div class="attribution my-3">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/babyanonymouse">Samuel Lwanga</a>.
      </div>
    </main>
  </body>
</html>
